<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Academy:Catalog</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="main-header">
    <nav class="main-navigation">
      <a href="#" class="main-header-logo">
        <img src="https://via.placeholder.com/160x49" alt="Logo" class="logo">
      </a>
      <ul class="site-navigation">
        <li class="list-navigation"><a class="link-navigation" href="#">Студия</a></li>
        <li class="list-navigation"><a class="link-navigation" href="#">Клиенты</a></li>
        <li class="list-navigation"><a class="link-navigation" href="catalog.html">Магазин</a></li>
        <li class="list-navigation"><a class="link-navigation" href="#">Контакты</a></li>
        <!--Здесь будет иконка-->
        <li class="list-navigation"><a class="link-navigation" href="#">Корзина</a></li>
      </ul>
    </nav>
    <!--Блок титул-->
    <h1>Магазин готовых шаблонов</h1>
  </header>
  <!--Блок формы выбора-->
  <div class="wrapper-catalog">
    <aside class="aside-bar">
      <form method="get">
        <label>СТОИМОСТЬ: <br>
          <input type="range" name="range" min="0" max="15000" value="7500" step="1">
        </label><br>
        <label for="number"> </label><br>
        ОТ<input type="text" name="number-min" value="0" id="number">
        ДО<input type="text" name="number-max" value="15000">
        <br>
        <label for=" radio">СЕТКА:</label><br>
        <input type="radio" name="grid" value="rad1" id="radio">Адаптивная <br>
        <input type="radio" name="grid" value="rad2">Фиксированная <br>
        <input type="radio" name="grid" value="rad3">Резиновая <br>
        <br>
        <label for=" featurs">ОСОБЕННОСТИ:</label><br>
        <input type="checkbox" name="slider" value="a1" checked>Слайдер<br>
        <input type="checkbox" name="adventages" value="a2">Блок преимущесвт<br>
        <input type="checkbox" name="news" value="a3" checked>Новости<br>
        <input type="checkbox" name="gallery" value="a4">Галерея<br>
        <input type="checkbox" name="basket" value="a5">Корзина<br>
        <br>
        <input type="submit" name="submit" value="ПОКАЗАТЬ">
      </form>
    </aside>
    <!--Блок основного наполнения-->
    <div class="main-catalog">
      <table id="grid">
        <thead>
          <tr>
            <th data-type="number">Возраст</th>
            <th data-type="string">Имя</th>
          </tr>
        </thead>
      </table </div>
    </div>
</body>

</html>
